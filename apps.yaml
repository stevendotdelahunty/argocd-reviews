apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reviews
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: reviews
  source:
    repoURL: https://github.com/stevendelahunty/argocd-reviews.git
    targetRevision: HEAD
    path: helm
  destination:
    server: https://kubernetes.default.svc
    namespace: reviews
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
