apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: "pr-svc-review-app-one-2"
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: reviews
  source:
    path: reviews
    repoURL: https://github.com/stevendotdelahunty/argocd-reviews.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: stevendelahunty/svc-review-app-one
          tag: 2
#        ingress:
#          host: pr-svc-review-app-one-2.devopstoolkitseries.com
      version: v3
  destination:
    namespace: "pr-svc-review-app-one-2"
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
